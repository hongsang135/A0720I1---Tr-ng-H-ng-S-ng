<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>

    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        };

        this.moveRight = function(){
            this.left += 20;
            console.log('right: ' + this.left);
        };
        this.moveDown = function(){
            this.top += 20;
            console.log('down: ' + this.top);
        }
        this.moveLeft = function(){
            this.left -= 20;
            console.log('left: ' + this.left);
        }
        this.moveUp = function(){
            this.top -= 20;
            console.log('up: ' + this.top);
        }

    }

    let hero = new Hero('pikachu.png', 0, 0, 200);

    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size&& hero.top<=0){
            hero.moveRight();
        }
        if(hero.left >= window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size ){
            hero.moveDown();
        }
        if(hero.top >= window.innerHeight - hero.size && hero.left>=0){
            hero.moveLeft();
        }
        if(hero.left<=0&&hero.top>0){
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 10)
    }

    start();
</script>
</body>
</html>
