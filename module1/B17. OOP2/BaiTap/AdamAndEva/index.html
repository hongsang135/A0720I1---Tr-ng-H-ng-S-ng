<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }
        decrease(){
            this.weight --;
        }
        isEmpty(){
            if(this.weight >0){
                return true;
            }else{
                return false;
            }
        }
        getWeight(){
            return this.weight;
        }
    }
    class Human {

            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale(){
            if(this.gender){
                return true;
            }else{
                return false;
            }
        }
        setGender(gender){
            this.gender = gender;
        }
        checkApple(Apple){
            if(Apple.weight >0 ){
                return true;
            }else{

            }

        eat(Apple){
            if(this.checkApple(Apple)){
                Apple.weight --;
                alert("táo còn " + Apple.weight)
            }else{

            }
        }
        say(string){
            console.log(string);
        }
        getName(){
            return this.name;
        }
        setName(string){
            this.name = string;
        }
        getWeight(){
            return this.weight;
        }
        setWeight(weight){
            this.weight = weight;
        }
    }
    let apple = new Apple(7);

    adam.eat(apple);

    adam.eat(apple);
    eva.eat(apple);
    adam.eat(apple);
    eva.eat(apple);
