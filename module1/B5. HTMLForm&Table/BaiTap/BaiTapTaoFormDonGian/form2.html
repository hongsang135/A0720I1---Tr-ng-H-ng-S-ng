<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form don gian 2</title>
    <style>
        table{
            background-color: gold;
            width: 350px;
        }
        .title{
            color: darkblue;
            background-color: cornflowerblue;
        }
        .td{
            color: blue;
            float: left;
        }
        select{
            width: 100px;
        }
    </style>
</head>
<body>
<form action="123" method="get">
    <table>
        <tr>
            <td colspan="2" class="title">ĐĂNG KÝ HỌC VIÊN</td>
        </tr>
        <tr>
            <td class="td">Họ và tên</td>
            <td>
                <input type="text" name="fullname">
            </td>
        </tr>
        <tr>
            <td class="td">Ngày sinh</td>
            <td>
                <input type="date" name="birthday">
            </td>
        </tr>
        <tr>
            <td class="td">Giới tính</td>
            <td>
                <input type="radio" name="sex" value="male">Nam
                <input type="radio" name="sex" value="female">Nữ
                <input type="radio" name="sex" value="orther">Khác
            </td>
        </tr>
        <tr>
            <td class="td">Địa chỉ</td>
            <td>
                <textarea cols="20" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td class="td">Lớp</td>
            <td>
                <select name="class">
                    <option value="" disabled selected>--Chọn lớp--</option>
                    <option value="C07"> C07</option>
                    <option value="A07"> A07</option>
                    <option value="C02"> C02</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="td">Email</td>
            <td>
                <input type="email" name="Email">
            </td>
        </tr>
        <tr>
            <td class="td">Điện thoại</td>
            <td>
                <input type="number" name="telephone">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="singup" value="Đăng ký">
                <input type="reset" name="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
