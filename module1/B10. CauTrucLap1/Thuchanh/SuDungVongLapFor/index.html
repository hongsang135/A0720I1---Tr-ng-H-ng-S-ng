<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp for</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <input type="button" onclick="bai2()" value="bài 2">
<script>
        let text = "";
    for ( let i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
    function bai2() {
        let num = prompt("enter number: ");
        let total = 0;
        for(let i = 1; i <= num ; i++){
            total += i;
        }
        alert("total = " + total);
    }
</script>
</script>
</body>
</html>
