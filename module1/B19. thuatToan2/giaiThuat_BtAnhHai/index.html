    function giaiThua(n) {
        if(n==1){
            return n;
        }else {
            return (n * giaiThua(n - 1));
        }
    }
    function bai4() {

        for(let i=1; i<=index;i++) {
            if(i%2==0){
                result += (1/giaiThua(i));
            }else {

            }

    function bai6() {
        let result = 1;
        let index = parseInt(prompt("nhập n:  "));
        if(index%2 == 0){
            for(let i=2; i<=index;i+=2) {
                result *= i;
            }
        }
        if(index%2 != 0){

            }
