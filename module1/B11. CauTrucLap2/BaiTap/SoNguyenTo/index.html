<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let count = parseInt(prompt("bạn muốn in bao nhiêu số: "));
    let i = 2;
    let num = 0;
    while( num < count) {
            let checkSoNguyenTo = true;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    checkSoNguyenTo = false;
                }
            }
            if (checkSoNguyenTo) {
                document.write(i + "<br>");
                num ++;
            }
            i++;
        }


</script>
</body>
</html>
