<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<script>
    let tab = "<table border='1' width='800'>";
    for( let i = 1 ; i < 10 ; i++){
        tab = tab + '<tr>'
        for ( let j = 2; j < 10; j++){
            tab = tab  + '<td>' + j + 'x' + i + '=' + (j*i) + '</td>';
        }
        tab = tab + '</tr>';
    }
    tab = tab + '</table>';
    document.writeln(tab)
</script>
</body>
</html>
