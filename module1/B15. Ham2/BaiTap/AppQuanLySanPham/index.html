<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<h3>Add New Product</h3><br>
<input type="text" id = nameNewProduct><input type="button" value="add" onclick="addNewProduct()" class='button'>
<h3>Display All Product</h3>
<div id="display"></div>
<script>
    function addNewProduct(){
        let nameNewProduct = document.getElementById("nameNewProduct");
        arrListProduct.push(nameNewProduct.value);
        nameNewProduct.value = "";
        displayListProduct();
    }
    function displayListProduct(){
        let result = "<table>";
        for(let i=0; i< arrListProduct.length; i++){
            result += "<tr>" + "<td>" + arrListProduct[i] + "</td>"
                +"<td>" + "<input type='button' value='Edit' onclick='editProduct("+i+")' class='button'>" + "</td>"
                +"<td>" + "<input type='button' value='Delete' onclick='deleteProduct("+i+")' class='button'>" + "</td>" + "</tr>";
        }
        result+="</table>"
        document.getElementById("display").innerHTML = result;
    }
    function editProduct(index){
        document.getElementById("display").innerHTML += "<h3>Edit product</h3>"
            + '<input type="text" value="'+arrListProduct[index]+'" id="nameEdit">'
            + "<input type='button' value='Update' onclick='updateProduct("+index+")' class='button' >"

    }
    function updateProduct(index){
        arrListProduct[index] = document.getElementById("nameEdit").value;
        displayListProduct();
    }
    function deleteProduct(index){
        if(confirm("Are you sure????")) {
            arrListProduct.splice(index, 1);
            displayListProduct();
        }
        displayListProduct();
    }

    let arrListProduct = new Array();
</script>
</body>
</html>
