<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu 1</title>
</head>
<body>
<script>
    let arr = new Array();
    let index;  //số lượng phần tử
    //yêu cầu nhập vào số lượng <= 50
    do{
        index = parseFloat(prompt("nhập số phần tử bạn muốn nhập vào mảng (<=50)"));
    }while (index<=0 || index>50 || index==null || !Number.isInteger(index));
    let total = 0;   // tổng
    let count = 0;  //đếm
    let medium = 0; //trung bình
    for(let i =0; i<index; i++){
        // yêu cầu nhập số nguyên
        do{
            arr[i] = parseFloat(prompt("nhập phần tử thứ " + (i+1)));
        }while (arr[i] != parseInt(arr[i]));
        //tính tổng và đếm
        if(arr[i]%2!=0 && i%2==0){
            total+= arr[i];
            count ++;
        }
    }
    medium = total / count;
    if(total!=0) {
        document.write("Mảng bạn vừa nhập: " + arr + "<br>" + "trung bình cộng các phân tử lẻ ở vị trí chẵn là: " + medium);
    }else{
        document.write("Mảng bạn vừa nhập: " + arr + "<br>" + "Không có số lẻ nào ở vị trí chẵn");
    }
</script>
</body>
</html>
