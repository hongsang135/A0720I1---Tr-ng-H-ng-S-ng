<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = [];
    str = prompt("nhap chuoi");
    let result = "";
    for(let i=0; i<str.length ; i++){
        if(str[i] == str[i].toLowerCase()){
            result += str[i].toUpperCase();
        }else{
            result += str[i].toLowerCase();
        }
    }
    alert(result);
</script>
</body>
</html>
