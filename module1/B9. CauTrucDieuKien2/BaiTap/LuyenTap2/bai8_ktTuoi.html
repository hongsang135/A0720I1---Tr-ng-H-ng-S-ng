<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
<script>
    let number_age = prompt('nhập số cần kiểm tra');
    if( number_age == parseInt(number_age) && number_age > 0 && number_age < 120){
        alert('số bạn vừa nhập là tuổi của một người');
    }else {
        alert('số bạn vừa nhập không phải là tuổi của một người');
    }
</script>
</body>
</html>
