<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let width = prompt('nhập chiều rộng');
    let length = prompt('nhập chiều dài');
    if( width <= 0 || length <= 0){
        alert("value cannot less than 0");
    }else {
        let area = width * length;
        alert('area = ' + area);
    }
</script>
</body>
</html>
