<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra a có chia hết cho b không</title>
</head>
<body>
<script>
    let number1 = prompt("nhap a:");
    let number2 = prompt("nhap b:");
    if(number1 % number2 === 0){
        alert(number1 + " chia het cho " + number2);
    }else{
        alert(number1+ " không chia het cho " + number2);
    }
</script>
</body>
</html>
