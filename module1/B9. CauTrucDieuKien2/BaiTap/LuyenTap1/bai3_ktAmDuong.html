<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số âm hay dương</title>
</head>
<body>
<script>
    let number = prompt('Nhập số cần kiểm tra:');
    if(number > 0){
        alert('số bạn vừa nhập lớn hơn 0');
    }else if(number < 0) {
        alert('số bạn vừa nhập bé hơn 0');
    }else{
        alert('bạn vừa nhập số 0');
    }
</script>
</body>
</html>
