<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi đủ đk học lớp 10 </title>
</head>
<body>
<script>
    let age = prompt('Nhập tuổi học sinh: ');
    if(age < 16){
        alert('tuổi học sinh = ' + age + ' không đủ điều kiện vào lớp 10');
    }
</script>
</body>
</html>
