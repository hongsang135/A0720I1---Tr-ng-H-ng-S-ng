<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Sample Screen:<br>
<input type="text" id="temp">
<input type="button" value="Add" onclick="add()">
<input type="button" value="Display" onclick="dislay()">
<div id="result"></div>
<script>
    let x =0;
    let array = Array();
    function add() {
        let temp = document.getElementById("temp");
        array[x] = temp.value;
        x++;
        document.getElementById("temp").value = " ";
    }
    function dislay() {
        let e = "<hr/>";
        for(let i = 0; i < array.length; i++){
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
