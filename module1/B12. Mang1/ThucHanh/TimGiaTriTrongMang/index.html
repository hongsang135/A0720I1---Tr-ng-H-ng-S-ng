<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myNum = prompt("nhập số muốn kiểm tra: ");
    let num = [-3,5,1,3,2,10];
    for(let i =0; i < num.length; i++){
        if(num[i] == myNum){
            alert("my num is " + num[i] + " found at " + i)
        }
    }
</script>
