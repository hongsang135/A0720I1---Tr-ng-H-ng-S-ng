<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yêu cầu 5</title>
</head>
<body>
<script>
    function displayMainMenu() {
        let choose = parseFloat(prompt("Please choose:\n1. Add New Customer\n" +
            "2. Display Information Customer\n" +
            "3. Edit Information Customer\n" +
            "4. Delete Customer\n" +
            "5. Exit"))
       switch(choose){
            case 1:{
                addNewCustomer();
                break;
            }
           case 2:{
               displayCustomer();
               break;
           }
           case 3:{
               editCustomer();
               break;
           }
           case 4:{
               deleteCustomer();
               break;
           }
           default:{
               displayMainMenu();
               break;
           }
        }
    }
    function addNewCustomer() {
        arrListCustomers[num] = new Array();
        arrListCustomers[num][0] = prompt("enter name customer: ");
        arrListCustomers[num][1] = prompt("enter id card: ");
        arrListCustomers[num][2] = prompt("enter birthday: ");
        arrListCustomers[num][3] = prompt("enter phone number: ");
        arrListCustomers[num][4] = prompt("enter email: ");
        arrListCustomers[num][5] = prompt("enter address: ");
        arrListCustomers[num][6] = prompt("enter type of customer: ");
        arrListCustomers[num][7] = prompt("enter amount of people: ");
        arrListCustomers[num][8] = prompt("enter rendays: ");
        arrListCustomers[num][9] = prompt("enter type of service: ");
        arrListCustomers[num][10] = prompt("enter type of room: ");
        num++;
        displayMainMenu();
    }
    function displayCustomer(){
        let result = "";
        for(let i=0; i<arrListCustomers.length; i++){
            result += i+1+". Name: " + arrListCustomers[i][0] +"\n";
        }
        let option = parseFloat(prompt("you want review: \n" + result + "\n" + (arrListCustomers.length+1) + ". exit"));
        if(option == arrListCustomers.length +1){
            displayMainMenu();
        }else if(option>arrListCustomers.length || option<1 || isNaN(option)){
            displayCustomer();
        }
        let display = "name: " + arrListCustomers[option-1][0]
                  + "\nid card: " + arrListCustomers[option-1][1]
            + "\nbirthday: " + arrListCustomers[option-1][2]
            + "\nphone number: " + arrListCustomers[option-1][3]
            + "\nemail: " + arrListCustomers[option-1][4]
            + "\naddress: " + arrListCustomers[option-1][5]
            + "\ntype of customer: " + arrListCustomers[option-1][6]
            + "\namount of people: " + arrListCustomers[option-1][7]
            + "\nrendays: " + arrListCustomers[option-1][8]
            + "\ntype of service: " + arrListCustomers[option-1][9]
            + "\ntype of room: " + arrListCustomers[option-1][10];
        if(confirm(display)){
            displayCustomer();
        }
    }
    function editCustomer(){
        let result = "";
        for(let i=0; i<arrListCustomers.length; i++){
            result += i+1+". Name: " + arrListCustomers[i][0] +"\n";
        }
        let editName = parseFloat(prompt("you want edit: \n" + result + "\n" + (arrListCustomers.length+1) + ". exit"));
        if(editName == arrListCustomers.length+1){
            displayMainMenu();
        }else if(editName>arrListCustomers.length || editName<1 || isNaN(editName)){
            editCustomer();
        }
        let editTag = parseFloat(prompt("you want edit:"
            + "\n1. name: " + arrListCustomers[editName-1][0]
            + "\n2. id card: " + arrListCustomers[editName-1][1]
            + "\n3. birthday: " + arrListCustomers[editName-1][2]
            + "\n4. phone number: " + arrListCustomers[editName-1][3]
            + "\n5. email: " + arrListCustomers[editName-1][4]
            + "\n6. address: " + arrListCustomers[editName-1][5]
            + "\n7. type of customer: " + arrListCustomers[editName-1][6]
            + "\n8. amount of people: " + arrListCustomers[editName-1][7]
            + "\n9. rendays: " + arrListCustomers[editName-1][8]
            + "\n10. type of service: " + arrListCustomers[editName-1][9]
            + "\n11. type of room: " + arrListCustomers[editName-1][10]
            + "\n" + (arrListCustomers[0].length+1) + ". exit"));
        if(editTag == (arrListCustomers[0].length+1) || editTag>arrListCustomers[0].length || editTag<1 || isNaN(editTag)){
            editCustomer();
        }else{
            arrListCustomers[editName-1][editTag-1] = prompt("enter the information you want to replace: ");
            if (confirm("you want review all information ??")){
                displayCustomer();
            }else {
                confirm("complete!");
                displayMainMenu();
            }
        }
    }
    function deleteCustomer(){
        let result = "";
        for(let i=0; i<arrListCustomers.length; i++){
            result += i+1+". Name: " + arrListCustomers[i][0] +"\n";
        }
        let deleteName = parseFloat(prompt("you want delete: \n" + result + "\n" + (arrListCustomers.length+1) + ". exit"));
        if(deleteName == arrListCustomers.length+1){
            displayMainMenu();
        }else if(deleteName>arrListCustomers.length || deleteName<1 || isNaN(deleteName)){
            deleteCustomer();
        }
        if(confirm("Are you sure: ")){
            arrListCustomers.splice(deleteName-1,1);
            if(confirm("delete complete!\nyou want to review list customer: ")){
                displayCustomer();
            }else{
                displayMainMenu();
            }
        }else{
            deleteCustomer();
        }

    }
    let num = 0;
    let arrListCustomers = new Array();
    displayMainMenu();
</script>
</body>
</html>
