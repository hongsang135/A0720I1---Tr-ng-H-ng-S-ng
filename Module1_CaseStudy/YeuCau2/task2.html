<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Customer</title>
    <link href="task2.css" rel="stylesheet">
</head>
<body>
<!--chèn background-->
<div class="background">
    <img src="https://cdn.pixabay.com/photo/2017/12/01/14/54/turquoise-2991021_1280.jpg" class="imgBackground">
    <!--hiển thị một menu bên trái, đè phía trên background-->
    <div id="menu" class="menu">
        <div id="logo"> <a href="task_1.html"><img class="logo" src="https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png"></a> </div>
    </div>
    <!--text slogan-->
    <div class="TextSlogan">
        <pre>KHU NGHỈ DƯỠNG ĐẲNG CẤP THẾ GIỚI FURAMA ĐÀ NẴNG,
         TỰ HÀO LÀ KHU NGHỈ DƯỠNG ẨM THỰC TẠI VIỆT NAM
        </pre>
    </div>
    <!--forms nhập thông tin-->
    <div id="form" class="form">
        <h2>Thông tin đăng ký thuê phòng</h2>
        <form action="Task_1.html" method="post" id="formInfoCustomer">
            <table id="tableInForm" class="table">
                <tr>
                    <td><label>Full name</label></td>
                    <td><input type="text" id="name" name="name"><br></td>
                </tr>
                <tr>
                    <td><label>ID Card</label></td>
                    <td><input type="number" id="idCard" name="idCard"><br></td>
                </tr>
                <tr>
                    <td><label>Bithrday</label></td>
                    <td><input type="date" id="birthday" name="birthday"><br></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" id="email" name="email"><br></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><input type="text" id="address" name="address"><br></td>
                </tr>
                <tr>
                    <td><label> Type of Customer</label></td>
                    <td><select id="typeOfCustomer" name="typeOfCustomer">
                        <option value="Diamond">Diamond</option>
                        <option value="Platinum">Platinum</option>
                        <option value="Gold">Gold</option>
                        <option value="Silver">Silver</option>
                        <option value="Member">Member</option>
                    </select><br></td>
                </tr>
                <tr>
                    <td><label>Amount of people</label></td>
                    <td><input type="number" id="amountOfPeople" name="amountOfPeople"><br></td>
                </tr>
                <tr>
                    <td><label>Rendays</label></td>
                    <td><input type="number" id="renDays" name="renDays"><br></td>
                </tr>
                <tr>
                    <td><label>Type of room</label></td>
                    <td><select id="typeOfRoom" name="typeOfRoom">
                        <option>Vip</option>
                        <option>Business</option>
                        <option>Normal</option>
                    </select><br></td>
                </tr>
                <tr>
                    <td><label>Type of sevice</label></td>
                    <td><select id="typeOfService" name="typeOfService">
                        <option>Villa</option>
                        <option>House</option>
                        <option>Room</option>
                    </select><br></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="submit" id="submit" onclick="menu()"></td>
                </tr>
            </table>
        </form>
    </div>
    <!--div hiển thị dữ liệu đã nhập và tính toán-->
    <div id="dislayInformation" class="divOutputData"></div>
    <div id="dislayTotalOfMoney" class="divDislayTotalOfMoney"></div>
</div>
<script src="task2.js"></script>
</body>
</html>
